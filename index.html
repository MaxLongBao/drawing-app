<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='style.css'>
  <script defer src='script.js'></script>
  <title>Paint!</title>
</head>
<body>
  <section class='frame'>
    <section class='tools'>
      <div class='drawing-tools'>
        <div class='tool selected' id='pencil'>
          <img src='assets/pencil.svg'>
        </div>
        <div class='tool' id='brush'>
          <img src='assets/brush.svg'>
        </div>
        <div class='tool' id='eraser'>
          <img src='assets/eraser.svg'>
        </div>
        <div class='tool' id='nuke'>
          <!-- <img src='assets/nuclear.svg'> -->
        </div>
        <div class='tool' id='save'>
          <a id='download' download='myImage.jpg' href="" onclick="download_img(this);">
            <img src='assets/download.svg'>
          </a>
        </div>
      </div>
      <div class='size'>
        <div>
          <input type='range' id='range' min='1' max='20' step='1' orient='vertical'>
        </div>
      </div>
      <div class='colors'>
        <div>
          <input type='color' id='color-picker'>
        </div>
      </div>
    </section>
    <canvas id='canvas'>Sorry, your browser does not support this app :(</canvas>
    test
  </section>
</body>
</html>
